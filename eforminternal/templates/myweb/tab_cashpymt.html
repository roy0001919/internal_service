{% extends "myweb/base.html" %}

{% block content %}
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/reference/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/reference/fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/cashpymt.css' %}">
</head>
<section class="cashpymt page" id="Cashpymt">
    <div class="block cashpymt_start" >
        <h1 class="title" id="cashpymt_start_title" data-num={{ cashPymt_id }} >現金匯款單</h1>
        <form class="block_form">
            <div class="block_form_item">
                <div class="block_form_item_title">
                    分店名稱
                    <span class="required">*</span>
                </div>
                <div class="selectBox">
                    <i class="fas fa-angle-down"></i>
                    <select name="unit" id="store_id" class="block_form_item_select storeList" required>
                    </select>
                </div>
            </div>
            <div class="block_form_item">
                <div class="block_form_item_title">
                    匯款單號
                </div>
                <input type="text" value="" class="block_form_item_input readonly" id="cashpymt_id" required readonly>
            </div>
            <div class="block_form_item">
                <div class="block_form_item_title">
                    付款單日期
                    <span class="required">*</span>
                </div>
                <div class="dateBox">
                    <div class="picker">
                        <input type="date" id="src_dateFrom" name="dateFrom" class="datepicker">
                        <i class="far fa-calendar"></i>
                    </div>
                     -
                     <div class="picker">
                        <input type="date" id="src_dateTo"  name="dateTo" class="datepicker">
                        <i class="far fa-calendar"></i>
                    </div>
                </div>
            </div>

            <div class="block_form_item">
                <div class="block_form_item_title">
                    員工存入日期
                    <span class="required">*</span>
                </div>
                <div class="item_picker">
                    <input type="date" id="deposit_date" name="deposit_date" class="block_form_item_input datepicker" required>
                    <i class="far fa-calendar"></i>
                </div>
            </div>

            <div class="block_form_item" id="CardType">
                <div class="block_form_item_title">
                    匯款或退款
                    <span class="required">*</span>
                </div>
                <div class="block_form_item_radio">
                    <input class="radio-input" type="radio" name="cashType" id="Remit" value="remit"
                        class="block_form_item_radio" checked>
                    <label class="radio-label" for="Remit"><span class="radio-button"></span>匯款</label>
                    <div class="radio_bgc"></div>
                </div>
                <div class="block_form_item_radio">
                    <input class="radio-input" type="radio" name="cashType" id="Refund" value="refund"
                        class="block_form_item_radio">
                    <label class="radio-label" for="Refund"><span class="radio-button"></span>退款</label>
                    <div class="radio_bgc"></div>
                </div>
            </div>

            <div class="buttons">
                <button class="button" id="Submit" type="submit">取付款單</button>
            </div>
        </form>
    </div>

    <div class="block cashpymt_getList" style="display: none;">
        <div class="outerLoading">
            <div class="loading"></div>
        </div>
        <div class="list"></div>
       
        <div class="buttons">
            <button class="button" id="GetList_Submit">取回付款單</button>
            <button class="button" id="GetList_Cancel">取消</button>
        </div>
    </div>

    <div class="block cashpymt_send" data-num={{ cashPymt_id }} style="display: none;">
        <h1 class="title">現金匯款單</h1>
        <div class="signNumber">
            <span id="cashpymt_id"></span>
        </div>
        <div class="list"></div>
       
        <div class="buttons">
            <button class="button" id="Send_Submit">送出</button>
            <button class="button" id="Send_Cancel">取消</button>
        </div>
    </div>
</section>

<div id="alert">
    <div class="alertBg"></div>
    <div class="alertmain">
        <svg width="100" height="100" class="icon">
            <circle cx="50" cy="50" r="45" class="circle" />
            <polyline fill="none" stroke="#fff" stroke-width="10" points="30,55 45,70 70,35" stroke-linecap="round" stroke-linejoin="round" class="tick" />
            <g class="fork">
                <polyline fill="none" stroke="#fff" stroke-width="10" points="35,65 65,35" stroke-linecap="round" />
                <polyline fill="none" stroke="#fff" stroke-width="10" points="35,35 65,65" stroke-linecap="round" />
            </g>
        </svg>
        <div class="loading"></div>
        <h3>已送出!</h3>
        <div class="errorBlock">
            <h5 class="errorBlock_btn">查看更多 ▼</h5>
            <span class="errorBlock_text"></span>
        </div>
    </div>
</div>

<script src="{% static 'js/reference/jquery.js' %}"></script>
<script src="{% static 'js/api.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>


{% endblock %}
